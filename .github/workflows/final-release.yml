name: Final Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v4.4.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: "3.11"

jobs:
  promote-to-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version and tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG="${{ github.event.inputs.tag }}"
        else
          TAG=${GITHUB_REF#refs/tags/}
        fi
        
        VERSION=$(echo $TAG | sed 's/^v//')
        
        echo "TAG=$TAG" >> $GITHUB_OUTPUT
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Final release version: $VERSION"

    # Check if a pre-release already exists for this version
    - name: Find existing pre-release
      id: find_prerelease
      run: |
        PRE_TAG="${{ steps.get_version.outputs.VERSION }}-pre"
        
        # Check if pre-release exists
        PRERELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/$PRE_TAG" \
          | jq -r '.id // "null"')
        
        echo "PRERELEASE_ID=$PRERELEASE_ID" >> $GITHUB_OUTPUT
        echo "Pre-release ID: $PRERELEASE_ID"

    # Extract changelog for current version from README
    - name: Extract changelog
      id: changelog
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        
        # Extract the changelog section for current version from README.md
        # Look for "### v4.4.0" pattern and extract until next "### v" or end
        CHANGELOG=$(awk "/### v${VERSION}\.0/{flag=1; next} /### v[0-9]/{flag=0} flag" README.md)
        
        # If no changelog found, create a generic one
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="- Latest release with improvements and bug fixes"
        fi
        
        # Format the changelog for release notes
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "### What's New in $VERSION:" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "Extracted changelog:"
        echo "$CHANGELOG"

    # If pre-release exists, promote it to final release
    - name: Promote pre-release to final release
      if: steps.find_prerelease.outputs.PRERELEASE_ID != 'null'
      run: |
        # Update the existing pre-release to final release
        curl -X PATCH \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/releases/${{ steps.find_prerelease.outputs.PRERELEASE_ID }}" \
          -d '{
            "tag_name": "${{ steps.get_version.outputs.TAG }}",
            "name": "SMWC Downloader & Patcher ${{ steps.get_version.outputs.VERSION }}",
            "body": "## SMWC Downloader & Patcher ${{ steps.get_version.outputs.VERSION }}\n\nðŸŽ® **Multi-platform ROM hack downloader and patcher for Super Mario World Central**\n\n### Platform Support:\n- âœ… **Windows 10/11** (x64)\n- âœ… **macOS** (Universal: Intel + Apple Silicon)\n- âœ… **Linux** (x64)\n\n${{ steps.changelog.outputs.CHANGELOG }}\n\n### Installation Instructions:\n\n**Windows:**\n1. Download `SMWC-Downloader-${{ steps.get_version.outputs.VERSION }}-Windows-x64.zip`\n2. Extract the ZIP file\n3. Run `SMWC Downloader.exe`\n4. If Windows Defender flags it, add an exclusion (see README)\n\n**macOS:**\n1. Download `SMWC-Downloader-${{ steps.get_version.outputs.VERSION }}-macOS-Universal.dmg`\n2. Mount the DMG file\n3. Drag the app to your Applications folder\n4. Right-click â†’ Open (first time only to bypass Gatekeeper)\n\n**Linux:**\n1. Download `SMWC-Downloader-${{ steps.get_version.outputs.VERSION }}-Linux-x64.tar.gz`\n2. Extract: `tar -xzf SMWC-Downloader-*.tar.gz`\n3. Run: `./smwc-downloader`\n4. May need to install `python3-tk` on some distributions\n\n### System Requirements:\n- **Windows**: Windows 10 (1903+) or Windows 11\n- **macOS**: macOS 10.15+ (Catalina or newer)\n- **Linux**: Modern distribution with GTK support\n\n> **Security Note**: These executables may trigger antivirus warnings due to PyInstaller packaging. This is a common false positive. See the README for exclusion instructions.",
            "draft": false,
            "prerelease": false
          }'
        
        echo "âœ… Promoted pre-release to final release with README changelog"

    # If no pre-release exists, create a new final release (fallback)
    - name: Create new final release
      if: steps.find_prerelease.outputs.PRERELEASE_ID == 'null'
      run: |
        echo "âš ï¸ No pre-release found for version ${{ steps.get_version.outputs.VERSION }}"
        echo "Creating new final release with README changelog..."
        
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/releases" \
          -d '{
            "tag_name": "${{ steps.get_version.outputs.TAG }}",
            "name": "SMWC Downloader & Patcher ${{ steps.get_version.outputs.VERSION }}",
            "body": "## SMWC Downloader & Patcher ${{ steps.get_version.outputs.VERSION }}\n\nðŸŽ® **Multi-platform ROM hack downloader and patcher for Super Mario World Central**\n\nâš ï¸ **Note**: This release was created without a pre-release stage. Please ensure all builds are tested.\n\n### Platform Support:\n- âœ… **Windows 10/11** (x64)\n- âœ… **macOS** (Universal: Intel + Apple Silicon)\n- âœ… **Linux** (x64)\n\n${{ steps.changelog.outputs.CHANGELOG }}\n\n### Installation Instructions:\nPlease download the appropriate package for your platform and follow the installation guide in the README.\n\n> **Note**: If you see this message, consider using the pre-release workflow for better testing.",
            "draft": false,
            "prerelease": false
          }'
        
        echo "âœ… Created new final release with README changelog"
